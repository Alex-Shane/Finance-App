{% extends 'base.html' %}

{% block title %} 
    Report Generator
{% endblock %}

{% block content %}
    <h1>
        <center>
            Report Generator
        </center>
    </h1>
    <div>
        <form action="{{ url_for("report")}}" method="POST" name="report_options" id="report_options">
          <script src="../static/report.js"></script> 
            Period: <select name="period" id="period">
              <option value="" selected> Please select a period </option>
              <option value="month"> Month </option>
              <option value="week"> Week </option>
              <option value="day"> Prev 24 Hours </option>
            </select>
            <br><br>
            Stock Exchange: <select onchange = "setIndustryOptions()" name="exchange" id="exchange">
              <option value="" selected> Please select an exchange </option>
              <option value="NYSE"> New York Stock Exchange</option>
              <option value="NASDAQ"> NASDAQ 100 </option>
              <option value="SP500"> S&P 500 </option>
              <option value="DOW"> Dow Jones Industrial Average </option>
            </select>
            <br><br>
            Industry (optional): <select name="industry" id="industry">
              <option value="None" selected="selected"> None </option>
            </select>
            <br><br>
            <input type="submit" value="Generate Report">
          </form>
    </div>
    
{% endblock %}
